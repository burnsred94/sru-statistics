version: '3.8'

networks:
  geo_default:
    external:
      name: geo_default

services:
  api:
    container_name: sru-statistics-api
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    env_file:
      - ./api/.env
    ports:
      - $PORT:$PORT_DEV
    volumes:
      - ./api/:/usr/src/app
    networks:
      - geo_default

  redis:
    container_name: redis
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - ./api/redis:/data
    networks:
      - geo_default

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - '8001:8001'
    volumes:
      - ./api/redis/data/redisinsight:/db
    networks:
      - geo_default
